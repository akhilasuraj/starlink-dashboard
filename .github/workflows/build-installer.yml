name: Build Starlink Dashboard Installer

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Node dependencies
        run: npm install

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Validate version match (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        shell: pwsh
        run: |
          $tag = git describe --tags --exact-match
          $tagVersion = $tag -replace '^v', ''
          $packageVersion = (Get-Content package.json | ConvertFrom-Json).version
          
          Write-Host "Git tag version: $tagVersion"
          Write-Host "package.json version: $packageVersion"
          
          if ($tagVersion -ne $packageVersion) {
            Write-Error "Version mismatch! Git tag is v$tagVersion but package.json has version $packageVersion"
            exit 1
          }
          
          Write-Host "âœ“ Version validation passed: $tagVersion"

      - name: Build installer
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run dist

      - name: Get version
        id: version
        shell: pwsh
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: starlink-dashboard-installer-v${{ steps.version.outputs.version }}
          path: dist/*.exe
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
